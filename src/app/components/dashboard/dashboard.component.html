<div class="container">
    <h1>Dashboard</h1>
    <div class="container">
        <div *ngIf="tags_ids">
            <ul *ngFor="let tag of tags_ids">
                <li>{{ tag.id }} / {{ tag.name }} / {{ tag.time }} </li>
            </ul>       
        </div>
    </div>
</div>


<!-- Botoncito al final de la pagina -->
<span class="done" >
    <button mat-fab (click)="getTagsIDs()">
        <mat-icon>update circle</mat-icon>
    </button>
</span>
